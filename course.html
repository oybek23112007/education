    <!-- modal start -->
<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" >
    Launch static backdrop modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Course</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
                <input type="text" placeholder="Enter Course's name" class="form-control name">
            </div>
            <div class="col-md-12 mt-4">
                <input type="text" placeholder="Enter Course's duration" class="form-control duration">
            </div>
            <div class="col-md-12 mt-4">
                <input type="text" placeholder="Enter Course's url image" class="form-control url">
            </div>
            <div class="col-md-12 mt-4">
                <input type="number" placeholder="Enter Course's price" class="form-control price">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success add" data-bs-dismiss="modal">Add</button>
          <button type="button" class="btn btn-primary editSave" data-bs-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
<!-- modal end -->
