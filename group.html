<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Group</title>
</head>

<body>

    <div class="wrapper">
        <div class="sidebar">
            <a href="#" class="sidebar-logo">
                <span>< Learn</span>
                <span>Jet /></span> 
            </a>
            <ul class="sidebar-menu">
                <li>
                    <a href="index.html" >
                        <i class="bi bi-pencil-square"></i>
                        <span>Reception</span>
                    </a>
                </li>
                <li>
                    <a href="course.html" >
                        <i class="bi bi-card-list"></i> <span>Course</span>
                    </a>
                </li>
                <li>
                    <a href="teacher.html" >
                        <i class="bi bi-people"></i> <span>Teachers</span>
                    </a>
                </li>
                <li>
                    <a href="group.html" class="active">
                        <i class="bi bi-collection"></i> <span>Group</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="header">
                    <div class="user-name">
                        Hello Sudher
                    </div>
                    <div class="filter">
                        <i class="bi bi-search"></i>                        <input type="text" placeholder="Search..">
                    </div>
                    <div class="user-img">
                        <i class="bi bi-person-circle"></i>
                    </div>
            </div>
            <div class="content">
                <div class="content-header">
                    <div class="content-name">Teachers</div>
                    <button class="add-group" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Group</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Course</th>
                                <th>Teacher</th>
                                <th>Duration</th>
                                <th>-/-</th>
                            </tr>
                        </thead>
                        <tbody class="tbody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


      <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add student</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
                <input type="text" placeholder="Enter group name" class="form-control name">
            </div>
            <div class="col-md-12 mt-4">
                <select class="form-select course" >

                </select>
            </div>
            <div class="col-md-12 mt-4">
                <select class="form-select teacher" >

                </select>
            </div>
            <div class="col-md-12 mt-4">
              <input type="date" class="form-control start">
            </div>
            <div class="col-md-12 mt-4">
                <input type="date" class="form-control end" disabled>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success add" data-bs-dismiss="modal">Add</button>
          <button type="button" class="btn btn-primary editSave" data-bs-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
<!-- modal end -->

    <script src="./script/group.js"></script>
